<!DOCTYPE html>
<html>

<head>
<style type="text/css">
.table {
        text-align: center;
margin: 0 auto;
width: 80%;
}

</style>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="/css/shoes_api.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="handlebars-v4.0.5.js"></script>
        <title>Shoe Api</title>
</head>

<body style="background-color: lavender">


        <form class="" action="shoeApi.html" method="post">


        <nav class="navbar navbar-default">
                <div class="container-fluid">
                        <div class="navbar-header">
                                <a class="navbar-brand" href="#">Home</a>
                                <a class="navbar-brand" href="#">Add stock</a>
                        </div>
                </div>
                                <nav class="navbar navbar-default">
                                        <div class="form-inline my-2 my-lg-0">
                                <form class="form-inline my-2 my-lg-0">
                                        <input class="form-control mr-sm-2 search" type="text" name="search" placeholder="Search" aria-label="Search">
                                        <button class="btn btn-light my-2 my-sm-0 search-btn fa fa-search" type="button"> Search</button>
                                </form>
                        </div>
                </div>
        </nav>


        <div class="container">
                <h1>SHOE API</h1>
                <div class="container">
                        <div class="row">
                                <div class="col-sm-4">
                <div id="myStock" align="center">

                        <script id="myTemplate" type="text/x-handlebars-template">
                                <div class="btn-group">
                                        <button type="button" data-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                                                            <option value="" disabled selected>Please select option</option>
                                                            <span class="caret"></span></button>
                                        <div class="dropdown-menu">
                                                <div class="col col-lg-2">
                                                        <select>
                         {{#each brand}}
                    <option>{{Brand}}</option>
                    {{/each}}
                         </select>
                                                </div>

                                                <div class="col col-lg-2">
                                                        <select>
{{#each color}}
<option value="{{Color}}">{{color}}</option>
{{/each}}
</select>
                                                </div>

                                                <div class="col col-lg-2">
                                                        <select>
{{#each size}}
<option>{{Size}}</option>
{{/each}}
</select>
                                                </div>

                                        </div>
                        </script>

                        <div class="col col-lg-2">
                                <div class="searlist">
                                        <label for="searchBrand">Brand:</label>
                                        <select class="searchBrand"></select>
                                </div>
                        </div>

                        <div class="col col-lg-2">
                                <label for="searcholor">Color:</label>
                                <select class="searchColor"></select>
                        </div>

                        <div class="col col-lg-2">
                                <label for="searchSize">Size:</label>
                                <select class="searchSize"></select>
                        </div>
                        </div>

                        <div class="col col-lg-2">
                                <button class="btn btn-primary" id="searchStock">Search</button>
                        </div>
                </div>
                <div class="col col-lg-4">
                        <p id="userDisplay"></p>
                </div>
        </div>
</div>
</div>
</div>
        <br><br><br>
        <div class="container">
                <script id="template" type="text/x-handlebars-template">
                        <div class="table-responsive">
                                <table class="table table-striped table-hover table-bordered text-centered" style="word-wrap: break-word;min-width: 200px;max-width: 500px;" >
                                        <thead>
                                                <tr>
                                                        <th>BRAND</th>
                                                        <th>COLOR</th>
                                                        <th>SIZE</th>
                                                        <th>STOCK</th>
                                                        <th>PRICE</th>
                                                </tr>
                                        </thead>
                                        <tbody>
                                                {{#each stock}}
                                                <tr>
                                                        <td class="active">{{Brand}}</td>
                                                        <td class="danger">{{Color}}</td>
                                                        <td class="info">{{Size}}</td>
                                                        <td class="warning">{{InStock}}</td>
                                                        <td class="info"> R {{Price}} <br><div class="col-1">
                                                                <button  value={{_id}} class="btn btn-primary" id="addBtn">Buy</button>
                                                        </div></td>
                                                </tr>
                                                {{/each}}
                                        </tbody>
                                </table>
                        </div>
                </script>
                <div id="showInfo"></div>
        </div>
</form>

        <form class=" form-group jumbotron" action="shoeApi.html" method="post">
                <div id="addingMyStock" align="center">

                        <div class="container">
                                <div class="row">
                                        <div class="col-sm-4">
                        <h2><b>Adding Stock</b></h2>
                                        <label for="addingBrand">Add Brand:</label>
                                        <input type="text" class="form-control" id="addingBrand" aria-describedby="text" placeholder="Enter Brand name">
                                        <label for="addingColor">Add Color:</label>
                                        <input type="text" class="form-control" id="addingColor" aria-describedby="text" placeholder="Enter Color name">
                                        <label for="addingSize">Add Size:</label>
                                        <input type="text" class="form-control" id="addingSize" aria-describedby="text" placeholder="Enter a Size">
                                        <label for="addingBrand">Add Stock:</label>
                                        <input type="text" class="form-control" id="addingStock" aria-describedby="text" placeholder="Enter Stock Number">
                                        <label for="addingBrand">Add Price:</label>
                                        <input type="text" class="form-control" id="addingPrice" aria-describedby="text" placeholder="Enter the price ">
                <br/><br>

                <div id="addStockFirst"></div>

                <div class="col col-lg-2">
                        <button class="btn btn-primary" id="addBtn">Add Stock</button>
                </div>
        </form>
</div>
</div>
</div>
        <script src="shoeApi.js" charset="utf-8"></script>
        </div>
</body>

</html>
