<html>

<head>
        <style type="text/css">
                .search {
                        background-image: url('/css/searchicon.png');
                }

                .table {
                        text-align: center;
                        margin: 0 auto;
                        width: 80%;
                        /*border-color: slategrey;*/
                        border-collapse: collapse;
                        /*border-radius: 50px;*/
                        border-spacing: 3px;
                        border: 5px solid blue;
                        margin-top: 50px;
                        box-shadow: 0 0 30px hotpink;
                        padding: 0 15px 0 15px;
                }

                .h1 {
                        /*font-size: 20em;*/
                        text-align: center;
                        /*width: 50%;*/
                        /*height: 50%;*/
                        border: 2px solid blue;
                        border-height: 10em;
                        /*margin-top: 50px;*/
                        box-shadow: 0 0 30px hotpink;
                        text-shadow: 0 0 30px hotpink;
                        font-family: 'Rye', cursive;
                }
        </style>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="/css/shoes_api.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/solar/bootstrap.min.css" rel="stylesheet" integrity="sha384-GC77SCz5O11gVtXl0sSfbQYEWSSznn1wPDHgL1BGUTFU9iEoUrG4IOJa5CBVY8kR" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="handlebars-v4.0.5.js"></script>
        <title>Shoe Api</title>
</head>
<form class="form-group  jumbotron-fluid">

        <h1 class="h1 text-center">SHOE CATALOGUE API</h1>
        <br>

        <body>
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">About</a></li>
                    <li class="active"><a href="#home" data-toggle="tab" aria-expanded="true">Home</a></li>
                    <li class=""><a href="#registration" data-toggle="tab" aria-expanded="false">Add stock</span></a></li>
                    <!-- <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li> -->
                </ul>

                <div class="container">
                        <div class="row">

                                <!-- </div> -->
                                <div class="col-lg-4 form-inline ">
                                        <form class="float-right" action="shoeApi.html" method="post">
                                                <label class="text-center" for="search">Brand or Color:</label>
                                                <br>
                                                <input id="search" type="search" name="" value="" class=" input-search search form-control" placeholder="search">
                                                <button class=" btn btn-primary" id="searchStock">Search</button>
                                        </form>
                                </div>
                                <div class="col col-lg-4">
                                        <p id="userDisplay"></p>
                                </div>
                        </div <br><br>
                        <div class="btn-group -group-justified">

                        <form class="float-right">
                                <select id="filterBrandBtn" class="btn btn-default btn-xs col-lg-4 form-inline dropdown" placeholder=>
                                </select>
                        </form>
                        <script id="dropDowns" type="text/x-handlebars-template">
                                <option value="disabled" disabled="">Select Brand</option>
                                <!-- <div class=" btn-group col-lg-4"> -->
                                <!-- <p class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Brand <span class="caret"></span></p> -->
                                <div class=" form-inline dropdown-menu" role="menu" id="filterBrands">
                                        {{#each stock}}
                                        <option id="filterBrand" value={{this.Brand}}>{{this.Brand}}</option>
                                        {{/each}}
                                </div>
                        </script>

                        <form class="float-right">
                                <select id="filterSizeBtn" class="btn btn-default btn-xs col-lg-4 form-inline dropdown" placeholder=>
                                </select>

                        <script id="dropDownSize" type="text/x-handlebars-template">
                                <option value="Select Brand" disabled="">Select Brand</option>
                                <!-- <div class=" btn-group col-lg-4"> -->
                                <!-- <p class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Brand <span class="caret"></span></p> -->
                                <div class=" form-inline dropdown-menu" role="menu" id="filterSize">
                                        {{#each stock}}
                                        <option id="filterSize" value={{this.Size}}>{{this.Size}}</option>
                                        {{/each}}
                                </div>
                        </script>

                        <form class="float-right">
                                <select id="filterColorBtn" class="btn btn-default btn-xs col-lg-4 form-inline dropdown" placeholder=>
                                </select>

                        <script id="dropDownColor" type="text/x-handlebars-template">
                                <option value="Select Color" disabled="">Select Color</option>
                                <!-- <div class=" btn-group col-lg-4"> -->
                                <!-- <p class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Brand <span class="caret"></span></p> -->
                                <div class=" form-inline dropdown-menu" role="menu" id="filterColor">
                                        {{#each stock}}
                                        <option id="filterColor" value={{this.Color}}>{{this.Color}}</option>
                                        {{/each}}
                                </div>
                        </script>
                </div>

                        <script id="template" type="text/x-handlebars-template">
                                <div class="table-responsive">
                                        <table id="tableData" class="table table-striped table-hover table-bordered table-list-search" style="word-wrap: break-word;min-width: 200px;max-width: 500px;">
                                                <thead>
                                                        <tr class="content" data-type="data">
                                                                <th class="th danger text-center" style="border-radius: 5px">BRAND</th>
                                                                <th class="th danger text-center" style="border-radius: 5px">COLOR</th>
                                                                <th class="th danger text-center" style="border-radius: 5px">SIZE</th>
                                                                <th class="th danger text-center" style="border-radius: 5px">STOCK</th>
                                                                <th class="th danger text-center" style="border-radius: 5px">PRICE</th>
                                                        </tr>
                                                </thead>
                                                <tbody>
                                                        {{#each stock}}
                                                        <tr class="content" data-type="data">
                                                                <td class="td active" style="border-radius: 5px">{{Brand}}</td>
                                                                <td class="td active" style="border-radius: 5px">{{Color}}</td>
                                                                <td class="td active" style="border-radius: 5px">{{Size}}</td>
                                                                <td class="td active" style="border-radius: 5px">{{InStock}}</td>
                                                                <td class="td active" style="border-radius: 5px"> R {{Price}} <br>
                                                                        <div class=" popup col-1">
                                                                                <form class=" form-group" action="shoeApi.html" method="post">
                                                                                        <button class=" btn btn-success" value={{_id}} class="btn btn-primary" id="buyShoe">Buy</button>
                                                                                </form>
                                                                        </div>
                                                                </td>
                                                        </tr>
                                                        {{/each}}
                                                </tbody>
                                        </table>
                                </div>
                        </script>
                        <div id="showInfo"></div>
</form>

<form class=" form-group  jumbotron-fluid" method="post">
        <div id="addingMyStock" align="center">

                <div class="container">
                        <div class="row">
                                <div class="col-sm-4">
                                        <h2><b>Adding Stock</b></h2>
                                        <!-- <input type="number" class="form-control input-sm" id="inputSize" placeholder="Size" min="1" max="12" value="" required=""> -->
                                        <label for="addingBrand">Add Brand:</label>
                                        <input type="text" class="form-control" id="addingBrand" aria-describedby="text" required placeholder="Enter Brand name">
                                        <label for="addingColor">Add Color:</label>
                                        <input type="text" class="form-control" id="addingColor" aria-describedby="text" required placeholder="Enter Color name">
                                        <label for="addingSize">Add Size:</label>
                                        <input type="number" class="form-control" id="addingSize" aria-describedby="number" required="" min="1" max="10" placeholder="Enter a Size">
                                        <label for="addingStock">Add Stock:</label>
                                        <input type="number" class="form-control" id="addingStock" aria-describedby="number" required="" placeholder="Enter Stock Number" min="1" max="20000">
                                        <label for="addingPrice">Add Price:</label>
                                        <input type="number" class="form-control" id="addingPrice" aria-describedby="number" required placeholder="Enter the price" min="100" max="4000">
                                        <br/><br>

                                        <div id="addStockFirst"></div>

                                        <div class="col col-lg-2">
                                                <button class="btn btn-primary" id="addBtn">Add Stock</button>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>

</form>
<script src="shoeApi.js" charset="utf-8"></script>
</div>
</body>

</html>
