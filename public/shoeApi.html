<!DOCTYPE html>
<html>

<head>
<style type="text/css">
.table {
        text-align: center;
margin: 0 auto;
width: 80%;
border-color: slategrey;
border-collapse: separate;
border-spacing: 3px;
background-color: cadetblue
border: 3px solid black;
margin-top: 50px;
 box-shadow: 0 0 30px blue;
 padding:0 15px 0 15px;
}

/*.td{
        font-weight: 100;
border-collapse: collapse;
}*/

</style>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="/css/shoes_api.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="handlebars-v4.0.5.js"></script>
        <title>Shoe Api</title>
</head>
<h1 class=" text-center">SHOE CATALOGUE API</h1>

<body style="background-color: lavender">
                <div class="container">
                        <div class="row">
                        <div class="col col-lg-4">
                                <div class="container">
                                        <form class="form-inline float-right" action="shoeApi.html" method="post">
                                            <input id="myInput" type="text" name="" value="" class="search form-control" placeholder="search">
                                <button class="btn btn-primary" id="searchStock">Search</button>
                        </form>
                        </div>
                <div class="col col-lg-4">
                        <p id="userDisplay"></p>
                </div>
        </div>
</div>
</div>
</div>
        <br><br><br>

                <script id="template" type="text/x-handlebars-template">
                        <div class="table-responsive">
                                <table id="tableData" class="table table-striped table-hover table-bordered text-centered animated bounce infinite" style="word-wrap: break-word;min-width: 200px;max-width: 500px;" >
                                        <thead>
                                                <tr>
                                                        <th>BRAND</th>
                                                        <th>COLOR</th>
                                                        <th>SIZE</th>
                                                        <th>STOCK</th>
                                                        <th>PRICE</th>
                                                </tr>
                                        </thead>
                                        <tbody>
                                                {{#each stock}}
                                                <tr>
                                                        <td class="td active">{{Brand}}</td>
                                                        <td class="td danger">{{Color}}</td>
                                                        <td class="td info">{{Size}}</td>
                                                        <td class="td warning">{{InStock}}</td>
                                                        <td class="td info"> R {{Price}} <br><div class="col-1">
                                                                <form class=" form-group" action="shoeApi.html" method="post">
                                                                <button  value={{_id}} class="btn btn-primary" id="buyShoe">Buy</button>
                                                        </form>
                                                        </div></td>
                                                </tr>
                                                {{/each}}
                                        </tbody>
                                </table>
                        </div>
                </script>
                <div id="showInfo"></div>
        </div>
</form>

        <form class=" form-group jumbotron jumbotron-fluid" action="shoeApi.html" method="post">
                <div id="addingMyStock" align="center">

                        <div class="container">
                                <div class="row">
                                        <div class="col-sm-4">
                        <h2><b>Adding Stock</b></h2>
                                        <label for="addingBrand">Add Brand:</label>
                                        <input type="text" class="form-control" id="addingBrand" aria-describedby="text" placeholder="Enter Brand name">
                                        <label for="addingColor">Add Color:</label>
                                        <input type="text" class="form-control" id="addingColor" aria-describedby="text" placeholder="Enter Color name">
                                        <label for="addingSize">Add Size:</label>
                                        <input type="text" class="form-control" id="addingSize" aria-describedby="text" placeholder="Enter a Size">
                                        <label for="addingStock">Add Stock:</label>
                                        <input type="text" class="form-control" id="addingStock" aria-describedby="text" placeholder="Enter Stock Number">
                                        <label for="addingPrice">Add Price:</label>
                                        <input type="text" class="form-control" id="addingPrice" aria-describedby="text" placeholder="Enter the price ">
                <br/><br>

                <div id="addStockFirst"></div>

                <div class="col col-lg-2">
                        <button class="btn btn-primary" id="addBtn">Add Stock</button>
                </div>
        </form>
</div>
</div>
</div>
        <script src="shoeApi.js" charset="utf-8"></script>
        </div>
</body>

</html>
